<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
</head>
<body>
        <h1>please signup here!!!</h1>
    <form method="post">
        <table border="2">
        <label>Enter Username:</label>
        <input type="text" name="username"><br><br>
        <label>Enter Password:</label>
        <input type="password" name="password"><br><br>
        <label>Confirm Password</label>
        <input type="password" name="password"><br><br>
        <label>Select Gender:</label>
        <input type="radio" name="gender" value="male">
        <label>male</label> 
        <input type="radio" name="gender" value="female">
        <label>female</label> <br><br>
        <label>Enter Mobile number:</label>
        <input type="number"><br><br>
        <label>Enter DOB:</label>
        <input type="date"><br><br>
        <label>Enter Address:</label>
        <textarea rows="10" cols="10"></textarea><br><br>
        <label>Select Qualification:</label>
        <select>
            <option>select</option>
            <option>graduate</option>
            <option>postgraduate</option>
            <option>undergraduate</option>
            <option>diploma</option>
            <option>10th</option>
        </select><br><br>
        <label>Choose your skills</label>
        <select multiple>
            <option>Java</option>
            <option>HTML5</option>
            <option>CSS3</option>
            <option>JavaScript</option>
        </select><br><br>
        <label>Prefered shift:</label>
        <input type="checkbox">DayShift
        <input type="checkbox">NightShift
        <input type="checkbox">DayShift/NightShift
        <br><br>
        <label>Upload your resume:</label>
        <input type="file"><br><br>
        <button type="button">register</button>
        <input type="reset">
        </table>

    </form>
</body>
</html>
